<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="info">
        <img src="images/image-victor.jpg" class="avatar" alt="avatar">
        <div class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="social">
        <div class="social-column">
          <p class="number">80K</p>
          <p class="description">Followers</p>
        </div>
        <div class="social-column">
          <p class="number">803K</p>
          <p class="description">Likes</p>
        </div>
        <div class="social-column">
          <p class="number">1.4K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JGA7077" target="_blank">Jo√£o Gabriel</a>.
  </div>
</body>
</html>
